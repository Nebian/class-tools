<!-- Botón del menú -->
<button type="button" class="menu-button" onclick="window.location.href = 'index.html';">Menu</button>

<button type="button" class="theme-button" onclick="toggleTheme()">Toggle dark mode</button>

<button type="button" class="set-alarm-button" onclick="showForm()">Set Alarm</button>

    <form>
      <label for="hourInput">Hour:</label>
      <input type="number" id="hourInput" min="0" max="23">
      <label for="minuteInput">Minute:</label>
      <input type="number" id="minuteInput" min="0" max="59">
      <br>
      <button type="button" onclick="setAlarm()">Set</button>
    </form>
    <div id="timer"></div>
  </div>
