<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Class Tools</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/roulette.css">
</head>

<body>
  <div class="top-menu">
    <!-- Botón del menú -->
    <button type="button" class="menu-button" onclick="window.location.href = 'index.html';">Menu</button>
    <!-- Botón del cambio de tema y script -->
    <button type="button" class="theme-toggle" onclick="toggleTheme()">Toggle dark mode</button>
    <script src="js/theme.js"></script>
    <!-- Campo de texto y botón de parseo-->
    <textarea id="inputText" placeholder="Enter data for roulette" rows="1" cols="30"></textarea>
    <button type="button" onclick="parseText()">Parse</button>
  </div>
    <div id="output"></div>
  
  <!-- Ruleta -->
  <div class="roulette">
    <div class="spinner"></div>
    <div class="shadow"></div>
    <div class="markers">
      <div class="triangle">
        
      </div>
    </div>
    <div class="button">
      <span>SPIN</span>
    </div>
  </div>
  <!-- Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script><script  src="js/roulette.js"></script>

</body>
</html>
